<form class="login-form" layout="column">

  <div class="sh-input-container" layout="column">
    <label class="login-form__label sh-label" translate-once="SH.LOGIN.LABEL_NAME"></label>
    <input type="text" class="login-form__name sh-input-field" ng-model="vm.user.name"/>
  </div>

  <div class="sh-input-container" layout="column">
    <label class="login-form__label sh-label" translate-once="SH.LOGIN.LABEL_PASSWORD"></label>
    <a href="" class="login-form__forgot-link"></a>
    <input type="password" class="login-form__password sh-input-field" ng-model="vm.user.password"/>
  </div>

  <div class="login-form__bottom" layout="row">
    <div>
      <span translate-once="SH.LOGIN.TEXT_NEW"></span>?
      <a href="" class="login-form__link-sign-up" translate-once="SH.LOGIN.TEXT_SIGN_UP"></a>
    </div>
    <md-button class="sh-button sh-button--login" translate-once="SH.LOGIN.TEXT_LOG_IN"></md-button>
  </div>

</form>
